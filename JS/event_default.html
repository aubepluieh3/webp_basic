<!DOCTYPE html>
<html>
<head>
    <title>Traditional Event - Defulat Evnet</title>
    <script>
        
        window.onload = function(){
            //문서 객체 선택
            var button = document.getElementById('button');

           
            button.onclick = function(){
                //기본 이벤트 제거
                return false;
            };
        };
    </script>
</head>
<body>
    <a id ='button' href = "#">버튼</a>
</body>
</html>
