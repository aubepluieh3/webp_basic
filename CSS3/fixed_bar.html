<!DOCTYPE html>
<html>
<head>
    <title> Fixed Bar</title>
    <style>
        .container{
          margin-top: 50px;
          margin-left: 50px;
        }

        .top_bar{
            background: red;
            position: fixed;
            left: 0; top: 0; right: 0;
            height: 50px;
        }

        .left_bar{
            background: blue;
            position: fixed;
            left: 0; top: 50px; bottom: 0;
            width: 50px;
        }

    </style>
</head>
<body>
    <div class="top_bar"></div>
    <div class="left_bar"></div>
    <div class="container">
        <P>오늘은 도서관에서 열공함</P>
        <P>아자쟈 화이팅</P>
    </div>
</body>
</html>
