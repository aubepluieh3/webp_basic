<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big{font-size: 2em; }
        .font_italic{font-style: italic; }
        .font_bold{font-weight: bold; }
        .font_center{text-align: center; }
        .font_right{text-align: right; }

    </style>
</head>

<body>
    <p class="font_big font_italic font_bold font_center">안녕하세요</p>
    <p class="font_bold font_right">2022.06.06</p>
    <p>시중에 유통되는 휴머노이드의 수는 날이 갈수록 증가했고, 그렇게 만연해지고 당연해지면 모두가 어쩔 수 없는 일이라고 치부했다.</p>
    <p>때때로 어떤 일들은, 만연해질수록 법이 강화되는 것이 아니라 사회가 그 일에서 손을 놓아버리고는 했다.</p>
</body>
</html>
