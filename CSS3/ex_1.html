<!DOCTYPE html>
<html>
<head>
    <title> Float with Overflow</title>
    <style>
        div.container{
            overflow: hidden;
        }
        div.item{
            float: left;
            margin: 0 3px;
            padding: 10px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">피자</div>
        <div class="item">라면</div>
        <div class="item">초밥</div>
        <div class="item">치킨</div>
    </div>
</body>
</html>
