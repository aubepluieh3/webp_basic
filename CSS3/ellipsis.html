<!DOCTYPE html>
<html>
<head>
    <title>Ellipsis</title>
    <style>
        h1,p {
            width: 300px;
        }

        .ellipis{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>


</head>
<body>
    <h1 class="ellipis">안녕하세요 오늘의 날씨 알려드리겠습니다.</h1>

    <p class="ellipis">당분간 습도가 높고 무더운 날씨가 지속되겠습니다.</h1>


</body>
</html>
